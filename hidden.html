Gmailアカウントのアクティベート
岡田研M1の皆様

研究室でのメールアカウントをアクティベイトするため
https://www.ecc.u-tokyo.ac.jp/doc/announce/newuser_student.htmlから
ECCSクラウドメールの利用申請を完了してください。

ECCSクラウドメールの利用申請はすぐに承諾されますので (※ ただしGmailにログインできるようになるまで最長1時間かかることがあるようです。)
ECCSのメールアカウントはhttps://utacm.adm.u-tokyo.ac.jp/UserMenu/LoginServletから確認できるはずです。
ECCSのメールアカウント(@g.ecc.u-tokyo.ac.jp)でGmailにPC版でログインし右上の設定(歯車アイコン)から
すべての設定を表示 -> アカウントタブ -> 他のメールアドレスを追加
で 自分の名字(ローマ字英小文字)@mns.k.u-tokyo.ac.jp を追加してデフォルトに設定してください。

完了された方は
katakami@mns.k.u-tokyo.ac.jp
にメールアカウント設定完了の旨の連絡を@mns.k.u-tokyo.ac.jpのアドレスでメールしてください。
(先の設定がうまく行っていれば、Gmailからのメールが@mns.k.u-tokyo.ac.jpのものになっております。)

不明な箇所あります際は、お気軽に連絡ください。
どうぞよろしくお願いいたします。
